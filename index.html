<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="wrapper">
        <h1>Weather App</h1>
        <!-- Switching Tabs -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search weather</p>
        </div>

        <!-- Weather Container  -->
         <div class="weather-container">
            <!-- Grant Location Container  -->
             <div class="grant-location-container sub-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grandAccess>GRANT ACCESS</button>
             </div>

             <!-- Search Form  -->
              <form action="" class="form-container" data-searchForm>
                <input type="text" name="" id="" placeholder="Search for City" data-searchInput>
                <button class="btn"><img src="assets/search.png" width="20" height="20" alt=""></button>
              </form>

              <!-- Loading Container  -->
               <div class="loading-container sub-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading...</p>
               </div>

               <!-- Error Section -->
            <div class="sub-container error-404" data-errorPage>
                <img src="assets/not-found.png" width="170px" height="170px">
                <p>City not Found</p>
            </div>

               <!-- Show User Weather Info  -->
                <div class="user-info-container sub-container">
                    <div class="name">
                        <p data-cityName>Kanjirappally</p>
                        <img data-countryIcon>
                    </div>
                    <p data-weatherDesc></p>
                    <img data-weatherIcon> 
                    <p data-temp></p>
                    
                    <div class="parameter-container">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="assets/wind.png">
                            <p>WindSpeed</p>
                            <p data-windSpeed></p>
                        </div>
                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="assets/humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="assets/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>
                </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
